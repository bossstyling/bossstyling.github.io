<div class="row">
    <div class="col-md-12">
        <h4 class="latest-insta-post-title text-center">Blogs</h4>
        <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    {% for blogPost in site.blogPosts %}
                    <div class="col-md-12">
                        <h3>{{ blogPost.title }}</h3>
                        <p>{{ blogPost.description }}</p>
                        <p>{{ blogPost.paragraph }}</p>
                        <span class="badge">{{ blogPost.publicationDate | date_to_string }}</span>
                        <hr />
                    </div>
                    {% endfor %}
                </div>
        </div>
    </div>
</div>
