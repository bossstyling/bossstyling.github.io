<div class="row">
    <div class="col-md-12">
        <h4 class="latest-insta-post-title text-center">Blogs</h4>
        <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    {% for blogPost in site.blogPosts %}
                        <h4>{{ blogPost.title }}</h4>
                        <p>{{ blogPost.description }}</p>
                        <p>{{ blogPost.publicationDate | date_to_string }}</p>
                    {% endfor %}
                </div>
        </div>
    </div>
</div>
